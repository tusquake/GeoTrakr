version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: geotrackr-postgres
    environment:
      POSTGRES_DB: geotrackr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - geotrackr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  geotrackr-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geotrackr-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/geotrackr
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - geotrackr-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: geotrackr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@geotrackr.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - geotrackr-network
    depends_on:
      - postgres

networks:
  geotrackr-network:
    driver: bridge

volumes:
  postgres_data: