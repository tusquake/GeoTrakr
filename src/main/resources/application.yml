spring:
  application:
    name: geotrackr

  datasource:
    url: jdbc:postgresql://localhost:5432/geotrackr
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # keeps your tables & data intact, updates schema when entities change
    show-sql: true
    defer-datasource-initialization: true  # ensures data.sql runs after Hibernate schema creation
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  # always run data.sql at startup if present

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000 # 24 hours in milliseconds

# Geofencing Configuration
geofence:
  check-interval: 5000 # Check interval in milliseconds
  distance-unit: KILOMETERS # KILOMETERS or MILES

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Logging
logging:
  level:
    com.tushar.geotrackr: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
